<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <span class="sidebar-title">Smart Calendar</span>
  </div>

  <nav class="sidebar-nav">
    <button
      class="nav-item"
      *ngFor="let tab of tabs"
      [class.active]="activeTab === tab.id"
      (click)="setActiveTab(tab.id)"
      [attr.aria-pressed]="activeTab === tab.id"
      type="button"
      [title]="tab.label">
      <mat-icon>{{ tab.icon }}</mat-icon>
      <span>{{ tab.label }}</span>
    </button>
  </nav>

  <div class="sidebar-footer">
    <button class="nav-item" (click)="toggleCollapse()" type="button" title="Alternar sidebar">
      <mat-icon>{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
      <span>{{ isCollapsed ? 'Expandir' : 'Recolher' }}</span>
    </button>
    <button class="nav-item" type="button" title="Configurações">
      <mat-icon>settings</mat-icon>
      <span>Configurações</span>
    </button>
  </div>
</div>
