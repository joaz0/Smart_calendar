<div class="loading-container" [class]="'loading-' + size">
  <!-- Spinner -->
  <div class="spinner-wrapper">
    <mat-spinner
      [diameter]="spinnerSize"
      [strokeWidth]="strokeWidth"
      [color]="color">
    </mat-spinner>
  </div>

  <!-- Loading Text -->
  @if (showText) {
    <div class="loading-text">
      <p class="loading-message">{{ message || 'Carregando...' }}</p>
      @if (tip) {
        <p class="loading-tip">{{ tip }}</p>
      }
    </div>
  }

  <!-- Progress Bar -->
  @if (showProgress && progress !== undefined) {
    <div class="progress-section">
      <mat-progress-bar
        mode="determinate"
        [value]="progress"
        [color]="color">
      </mat-progress-bar>
      <span class="progress-text">{{ progress }}%</span>
    </div>
  }

  <!-- Animated Dots -->
  @if (showDots) {
    <div class="loading-dots">
      <div class="dot" [style.animation-delay]="'0s'"></div>
      <div class="dot" [style.animation-delay]="'0.2s'"></div>
      <div class="dot" [style.animation-delay]="'0.4s'"></div>
    </div>
  }

  <!-- Custom Icon -->
  @if (customIcon) {
    <div class="loading-icon">
      <mat-icon [class]="'icon-' + size">{{ customIcon }}</mat-icon>
    </div>
  }
</div>
