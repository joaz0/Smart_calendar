<div class="empty-state-container" [class]="'empty-state-' + type">
  <!-- Icon -->
  <div class="empty-icon">
    <mat-icon class="main-icon">{{ icon || getDefaultIcon() }}</mat-icon>
  </div>

  <!-- Content -->
  <div class="empty-content">
    <h3 class="empty-title">{{ title || getDefaultTitle() }}</h3>
    <p class="empty-description">{{ description || getDefaultDescription() }}</p>
  </div>

  <!-- Actions -->
  <div class="empty-actions" *ngIf="showActions">
    <!-- Primary Action -->
    <button mat-raised-button 
            color="primary"
            *ngIf="primaryAction"
            (click)="onPrimaryAction()"
            class="primary-action">
      <mat-icon *ngIf="primaryAction.icon">{{ primaryAction.icon }}</mat-icon>
      {{ primaryAction.text }}
    </button>

    <!-- Secondary Action -->
    <button mat-button
            *ngIf="secondaryAction"
            (click)="onSecondaryAction()"
            class="secondary-action">
      <mat-icon *ngIf="secondaryAction.icon">{{ secondaryAction.icon }}</mat-icon>
      {{ secondaryAction.text }}
    </button>
  </div>

  <!-- Quick Tips -->
  <div class="empty-tips" *ngIf="tips && tips.length > 0">
    <h4>Dicas:</h4>
    <ul class="tips-list">
      <li *ngFor="let tip of tips" class="tip-item">
        <mat-icon class="tip-icon">lightbulb</mat-icon>
        <span>{{ tip }}</span>
      </li>
    </ul>
  </div>

  <!-- Illustration -->
  <div class="empty-illustration" *ngIf="showIllustration">
    <svg class="illustration-svg" viewBox="0 0 200 150">
      <!-- Calendar Empty State -->
      <g *ngIf="type === 'calendar'">
        <rect x="40" y="30" width="120" height="90" rx="8" fill="var(--placeholder-surface)" stroke="var(--placeholder-border)" stroke-width="2"/>
        <rect x="50" y="20" width="100" height="20" rx="4" fill="var(--info-500)"/>
        <circle cx="70" cy="50" r="3" fill="var(--placeholder-border)"/>
        <circle cx="85" cy="50" r="3" fill="var(--placeholder-border)"/>
        <circle cx="100" cy="50" r="3" fill="var(--placeholder-border)"/>
        <circle cx="115" cy="50" r="3" fill="var(--placeholder-border)"/>
        <circle cx="130" cy="50" r="3" fill="var(--placeholder-border)"/>
      </g>

      <!-- Tasks Empty State -->
      <g *ngIf="type === 'tasks'">
        <rect x="50" y="40" width="100" height="8" rx="4" fill="var(--placeholder-border)"/>
        <rect x="50" y="60" width="80" height="8" rx="4" fill="var(--placeholder-border)"/>
        <rect x="50" y="80" width="90" height="8" rx="4" fill="var(--placeholder-border)"/>
        <circle cx="35" cy="44" r="6" fill="var(--placeholder-surface)" stroke="var(--placeholder-border)" stroke-width="2"/>
        <circle cx="35" cy="64" r="6" fill="var(--placeholder-surface)" stroke="var(--placeholder-border)" stroke-width="2"/>
        <circle cx="35" cy="84" r="6" fill="var(--placeholder-surface)" stroke="var(--placeholder-border)" stroke-width="2"/>
      </g>

      <!-- Events Empty State -->
      <g *ngIf="type === 'events'">
        <rect x="60" y="40" width="80" height="60" rx="8" fill="var(--placeholder-surface)" stroke="var(--placeholder-border)" stroke-width="2"/>
        <rect x="70" y="30" width="60" height="15" rx="4" fill="var(--success-500)"/>
        <circle cx="80" cy="60" r="8" fill="var(--placeholder-border)"/>
        <rect x="95" y="55" width="30" height="4" rx="2" fill="var(--placeholder-border)"/>
        <rect x="95" y="65" width="20" height="4" rx="2" fill="var(--placeholder-border)"/>
      </g>

      <!-- Search Empty State -->
      <g *ngIf="type === 'search'">
        <circle cx="100" cy="75" r="25" fill="none" stroke="var(--placeholder-border)" stroke-width="3"/>
        <line x1="120" y1="95" x2="135" y2="110" stroke="var(--placeholder-border)" stroke-width="3" stroke-linecap="round"/>
        <line x1="90" y1="65" x2="110" y2="85" stroke="var(--warning-500)" stroke-width="2" stroke-linecap="round"/>
        <line x1="110" y1="65" x2="90" y2="85" stroke="var(--warning-500)" stroke-width="2" stroke-linecap="round"/>
      </g>
    </svg>
  </div>
</div>
