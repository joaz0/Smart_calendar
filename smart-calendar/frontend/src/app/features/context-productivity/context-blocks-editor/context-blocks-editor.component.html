<div class="context-blocks-container">
  <div class="header">
    <h2>
      <mat-icon>view_timeline</mat-icon>
      Editor de Blocos de Contexto
    </h2>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="blocks-timeline">
        @for (block of blocks; track block) {
          <div class="block-item" [style.border-left-color]="block.color">
            <div class="block-header">
              <div class="block-color" [style.background-color]="block.color"></div>
              <h3>{{block.name}}</h3>
            </div>
            <div class="block-time">
              <mat-icon>schedule</mat-icon>
              {{block.startTime}} - {{block.endTime}}
            </div>
          </div>
        }
      </div>
      <p style="text-align: center; color: var(--text-secondary); margin-top: 2rem;">
        Recurso em desenvolvimento - Em breve você poderá criar e gerenciar blocos de contexto personalizados
      </p>
    </mat-card-content>
  </mat-card>
</div>
