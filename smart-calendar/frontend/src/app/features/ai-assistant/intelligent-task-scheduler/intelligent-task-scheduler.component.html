<section class="intelligent-task-scheduler" data-component="IntelligentTaskScheduler">
  <header>
    <h4>Agendador Inteligente de Tarefas</h4>
  </header>

  @if (suggestions?.length) {
    <div>
      @for (s of suggestions; track s) {
        <div class="suggestion">
          <div class="suggestion-time">{{ s.time }}</div>
          <div class="suggestion-task">{{ s.taskTitle }}</div>
          <button type="button" (click)="apply(s)">Aplicar</button>
        </div>
      }
    </div>
  }
</section>
