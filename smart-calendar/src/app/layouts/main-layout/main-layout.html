<div class="app-container">
  <header class="layout-header">
    <app-header
      [user]="user"
      [currentTime]="currentTime"
      [greeting]="getGreeting()"
      (toggleSidebar)="toggleSidebar()"
      (logout)="logout()">
    </app-header>
  </header>

  <div class="app-body">
    <aside class="layout-sidebar" [class.collapsed]="!sidebarOpen" aria-label="Principal sidebar">
      <app-sidebar
        [isOpen]="sidebarOpen"
        [currentActive]="currentActive"
        [stats]="stats"
        [user]="user">
      </app-sidebar>
    </aside>

    <main class="layout-main" role="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
