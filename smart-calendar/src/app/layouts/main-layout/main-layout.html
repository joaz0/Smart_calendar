<div class="app-container">
  <header class="layout-header">
    <app-header
      [user]="user"
      [notifications]="stats.pendingTasks"
      [isOnline]="true"
      (toggleSidebar)="toggleSidebar()"
      (logout)="logout()"
      (openNotifications)="onOpenNotifications()"
      (openProfile)="onOpenProfile()"
      (toggleTheme)="onToggleTheme()">
    </app-header>
  </header>

  <div class="app-body">
    <aside class="layout-sidebar" [class.collapsed]="!sidebarOpen" aria-label="Principal sidebar">
      <app-sidebar
        [isOpen]="sidebarOpen"
        [currentActive]="currentActive"
        [stats]="stats"
        [user]="user"
        (toggleSidebar)="toggleSidebar()">
      </app-sidebar>
    </aside>

    <!-- Overlay para mobile -->
    <div class="sidebar-overlay" 
         *ngIf="sidebarOpen" 
         (click)="toggleSidebar()"
         [class.visible]="sidebarOpen">
    </div>

    <main class="layout-main" role="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
