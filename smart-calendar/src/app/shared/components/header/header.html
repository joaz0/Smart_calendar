<header class="app-header" role="banner">
  <div class="header-inner">
    <!-- Hamburger Menu -->
    <button class="hamburger-menu" 
            (click)="onToggleSidebar()" 
            matTooltip="Menu"
            aria-label="Menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <!-- Brand -->
    <div class="brand">
      <div class="logo-container">
        <img src="/assets/images/Logo_light.png" 
             alt="AgendaRápido" 
             class="logo-img"
             loading="lazy"> 
      </div>
      <div class="brand-text">
        <span class="brand-name">AgendaRápido</span>
        <span class="brand-tagline">Smart Calendar</span>
      </div>
    </div>
    
    <!-- Spacer -->
    <div class="header-spacer"></div>
    
    <!-- Header Actions -->
    <div class="header-actions">
      <!-- Theme Toggle -->
      <app-theme-toggle></app-theme-toggle>
      
      <!-- Settings -->
      <button mat-icon-button 
              class="action-btn settings-btn"
              matTooltip="Configurações"
              aria-label="Configurações">
        <mat-icon>settings</mat-icon>
      </button>
      
      <!-- Notifications -->
      <button mat-icon-button 
              class="action-btn notifications-btn"
              (click)="onOpenNotifications()"
              [matBadge]="notifications()"
              [matBadgeHidden]="notifications() === 0"
              matBadgeColor="warn"
              matBadgeSize="small"
              matTooltip="Notificações"
              aria-label="Notificações">
        <mat-icon>notifications</mat-icon>
      </button>
      
      <!-- User Profile -->
      <button mat-icon-button 
              class="action-btn profile-btn"
              [matMenuTriggerFor]="userMenu"
              matTooltip="Meu Perfil"
              aria-label="Meu Perfil">
        <mat-icon>person</mat-icon>
      </button>
    </div>
  </div>
  
  <!-- User Menu -->
  <mat-menu #userMenu="matMenu" class="user-dropdown">
    <button mat-menu-item (click)="onOpenProfile()">
      <mat-icon>account_circle</mat-icon>
      <span>Meu Perfil</span>
    </button>
    <button mat-menu-item>
      <mat-icon>help_outline</mat-icon>
      <span>Ajuda</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onLogout()" class="logout-menu-item">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</header>
