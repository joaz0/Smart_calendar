<header class="app-header" role="banner">
  <div class="header-inner">
    <button class="menu-toggle" (click)="onToggleSidebar()" aria-label="Alternar menu">
<i class="fas fa-bars"></i>
    </button>
    
    <div class="brand">
      <i class="fas fa-calendar-alt"></i> <span class="brand-name">AgendaRápido</span>
    </div>
    
    <div class="header-center">
      <div class="greeting">{{ greeting }}, {{ user.name || 'Usuário' }}</div>
      <div class="current-time">{{ currentTime | date:'HH:mm:ss' }}</div>
    </div>
    
    <div class="header-actions">
      <div class="user-profile">
        <div class="user-avatar">{{ user.name?.charAt(0) || 'U' }}</div>
        <span class="user-name">{{ user.name || 'Usuário' }}</span>
      </div>
      <button class="logout-btn" (click)="onLogout()" aria-label="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>
</header>
