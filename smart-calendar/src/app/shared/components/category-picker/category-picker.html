<div class="category-picker">
  <div class="category-list" role="listbox" aria-label="Seletor de categorias">
    <div *ngFor="let category of categories; trackBy: trackByCategory"
         class="category-item"
         [class.selected]="selectedCategory?.id === category.id"
         role="option"
         [attr.aria-selected]="selectedCategory?.id === category.id"
         (click)="selectCategory(category)"
         (keydown.enter)="selectCategory(category)"
         (keydown.space)="selectCategory(category)"
         tabindex="0">
      <div class="category-color" [style.background-color]="category.color"></div>
      <div class="category-info">
        <span class="category-name">{{ category.name }}</span>
        <span class="category-description" *ngIf="category.description">
          {{ category.description }}
        </span>
      </div>
      <mat-icon *ngIf="selectedCategory?.id === category.id" class="selected-icon">
        check_circle
      </mat-icon>
    </div>
  </div>
  
  <mat-divider *ngIf="allowCreate"></mat-divider>
  
  <div class="create-category" *ngIf="allowCreate">
    <button mat-stroked-button 
            (click)="openCreateDialog()"
            class="create-btn"
            aria-label="Criar nova categoria">
      <mat-icon>add</mat-icon>
      Nova Categoria
    </button>
  </div>
  
  <div class="no-categories" *ngIf="categories.length === 0">
    <mat-icon>category</mat-icon>
    <p>Nenhuma categoria dispon√≠vel</p>
    <button mat-raised-button 
            color="primary"
            (click)="openCreateDialog()"
            *ngIf="allowCreate">
      <mat-icon>add</mat-icon>
      Criar Primeira Categoria
    </button>
  </div>
</div>
