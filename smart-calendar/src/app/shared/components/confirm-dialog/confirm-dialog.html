<div class="confirm-dialog" *ngIf="visible">
  <div class="dialog-overlay" (click)="onCancel()"></div>
  
  <div class="dialog-content">
    <div class="dialog-header">
      <h3 class="dialog-title">{{ title }}</h3>
      <button class="dialog-close" (click)="onCancel()">Ã—</button>
    </div>

    <div class="dialog-body">
      <div class="dialog-icon" *ngIf="icon">{{ icon }}</div>
      <div class="dialog-message">{{ message }}</div>
      
      <div class="dialog-details" *ngIf="details">
        {{ details }}
      </div>
    </div>

    <div class="dialog-footer">
      <button 
        *ngIf="showCancelButton"
        class="btn-secondary"
        (click)="onCancel()"
      >
        {{ cancelText }}
      </button>
      
      <button 
        class="btn-primary"
        [class.destructive]="type === 'destructive'"
        (click)="onConfirm()"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
