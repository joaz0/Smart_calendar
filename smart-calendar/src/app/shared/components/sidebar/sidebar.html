<!-- src/app/shared/components/calendar-sidebar/calendar-sidebar.component.html -->
<nav class="calendar-sidebar" aria-label="Barra lateral do calendÃ¡rio" data-component="CalendarSidebar">
  <!-- Mini Calendar -->
  <div class="mini-calendar">
    <div class="mini-calendar-header">
      <button class="nav-btn" (click)="previousMonth()">â€¹</button>
      <span class="month-year">{{ currentMonth | date:'MMMM yyyy' }}</span>
      <button class="nav-btn" (click)="nextMonth()">â€º</button>
    </div>
    <div class="mini-calendar-grid">
      <div class="week-days">
        <span *ngFor="let day of weekDays" class="week-day">{{ day }}</span>
      </div>
      <div class="calendar-days">
        <div
          *ngFor="let day of calendarDays"
          [class.current-month]="day.isCurrentMonth"
          [class.today]="day.isToday"
          [class.selected]="day.isSelected"
          class="calendar-day"
          (click)="selectDate(day.date)"
        >
          {{ day.date | date:'d' }}
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions-section" data-component="QuickActions">
    <h4>Quick Actions</h4>
    <button class="quick-btn" (click)="createEvent()" aria-label="Criar novo evento">
      + Novo Evento
    </button>
    <button class="quick-btn" (click)="goToToday()" aria-label="Ir para hoje">
      ðŸ“… Hoje
    </button>
  </div>

  <!-- Event List -->
  <section class="events-section" aria-label="Eventos de hoje" data-component="TodayEvents">
    <h4>Eventos de Hoje</h4>
    <div class="events-list">
      <article *ngFor="let event of todayEvents" class="event-item" data-event-id="{{event.id}}">
        <time class="event-time">{{ event.startDate | date:'HH:mm' }}</time>
        <div class="event-details">
          <div class="event-title">{{ event.title }}</div>
          <div class="event-location" *ngIf="event.location">{{ event.location }}</div>
        </div>
      </article>

      <div *ngIf="todayEvents.length === 0" class="no-events">Nenhum evento para hoje</div>
    </div>
  </section>
</nav>
</div>
