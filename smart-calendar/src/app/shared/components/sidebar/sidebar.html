<nav class="sidebar" [class.collapsed]="!isOpen" aria-label="Navegação principal">
  <!-- Header -->
  <div class="sidebar-header">
    <div class="logo" *ngIf="isOpen">
      <h2><img src="/smart-calendar/src/assets/images/Logo_dark.png" alt="Logo" class="logo-img"> AgendaRápido</h2>
    </div>
    <button class="toggle-btn" (click)="onToggleSidebar()" aria-label="Alternar sidebar">
<i class="fas" [class.fa-chevron-left]="isOpen" [class.fa-chevron-right]="!isOpen"></i>
    </button>
  </div>

  <!-- Search -->
  <div class="search-section" *ngIf="isOpen">
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Buscar..."
        class="search-input"
      >
      <button title="button" *ngIf="searchTerm" (click)="clearSearch()" class="clear-btn"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <!-- Quick Stats -->
  <div class="quick-stats" *ngIf="isOpen">
    <div class="stat-card">
      <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
      <div class="stat-info">
        <span class="stat-number">{{ stats.todayEvents }}</span>
        <span class="stat-label">Hoje</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
      <div class="stat-info">
        <span class="stat-number">{{ getCompletionPercentage() }}%</span>
        <span class="stat-label">Completo</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon"><i class="fas fa-bolt"></i></div>
      <div class="stat-info">
        <span class="stat-number" [style.color]="getFocusColor()">{{ getFocusLevel() }}</span>
        <span class="stat-label">Foco</span>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="sidebar-nav">
    <div *ngFor="let item of filteredNavItems" class="nav-group">
      <button
        class="nav-item"
        [class.active]="isActiveRoute(item.route)"
        (click)="item.children ? toggleSubmenu(item) : navigateTo(item.route)"
        [attr.aria-expanded]="item.children ? item.isExpanded : null"
      >
        <i class="nav-icon {{ item.icon }}"></i>
        <span class="nav-text" *ngIf="isOpen">{{ item.label }}</span>
        <span class="nav-badge" *ngIf="item.badge && item.badge > 0 && isOpen">{{ item.badge }}</span>
        <i class="nav-arrow fas" *ngIf="item.children && isOpen" [class.fa-chevron-down]="item.isExpanded" [class.fa-chevron-right]="!item.isExpanded"></i>
      </button>

      <!-- Submenu -->
      <div class="submenu" *ngIf="item.children && item.isExpanded && isOpen">
        <button
          *ngFor="let child of item.children"
          class="submenu-item"
          [class.active]="isActiveRoute(child.route)"
          (click)="navigateTo(child.route)"
        >
          <i class="submenu-icon {{ child.icon }}"></i>
          <span class="submenu-text">{{ child.label }}</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Notifications -->
  <div class="notifications-section" *ngIf="isOpen && notifications > 0">
    <div class="notification-header">
      <span><i class="fas fa-bell"></i> Notificações</span>
      <span class="notification-count">{{ notifications }}</span>
    </div>
  </div>

  <!-- Footer -->
  <div class="sidebar-footer">
    <div class="user-profile" *ngIf="isOpen">
      <div class="user-avatar">
        {{ user.name?.charAt(0) || 'U' }}
      </div>
      <div class="user-info">
        <strong>{{ user.name || 'Usuário' }}</strong>
        <small>{{ user.email || 'user@example.com' }}</small>
      </div>
      <button class="logout-btn" aria-label="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
    <div class="collapsed-user" *ngIf="!isOpen">
      <div class="user-avatar-small">
        {{ user.name?.charAt(0) || 'U' }}
      </div>
    </div>
  </div>
</nav>
