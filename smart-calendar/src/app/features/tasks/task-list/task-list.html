<section class="task-list" data-component="TaskList">
	<header class="task-list-header">
		<h2>Tarefas</h2>
		<button class="btn-new" (click)="openNewTask()" aria-label="Adicionar tarefa">+ Nova Tarefa</button>
	</header>

	<div class="task-list-controls">
		<input type="text" placeholder="Filtrar por tÃ­tulo" [value]="filterText" (input)="filterText = $any($event.target).value; applyFilter()" aria-label="Filtrar tarefas" />
	</div>

		<ul *ngIf="tasks.length > 0" class="tasks" role="list">
		<li *ngFor="let task of tasks" class="task-entry" [class.completed]="task?.completed" [attr.data-task-id]="task?.id">
			<app-task-item [task]="task" (edit)="editTask($event)" (delete)="deleteTask($event)"></app-task-item>
		</li>
	</ul>

		<div *ngIf="!(tasks.length > 0)" class="empty-state">Nenhuma tarefa encontrada</div>
</section>
