<section class="event-details" data-component="EventDetails">
	<header>
		<h2>{{ event?.title }}</h2>
		<div class="event-actions">
			<button (click)="event && editEvent(event)">Editar</button>
			<button (click)="event && deleteEvent(event)">Excluir</button>
		</div>
	</header>

	<div class="event-body">
		<div class="event-time">{{ event?.startDate | date:'dd/MM/yyyy HH:mm' }}</div>
		<div class="event-location" *ngIf="event?.location">{{ event.location }}</div>
		<div class="event-description">{{ event?.description }}</div>
	</div>
</section>
