<section class="event-list" data-component="EventList">
	<header class="event-list-header">
		<h2>Eventos</h2>
		<div class="event-list-actions">
			<button (click)="createEvent()" aria-label="Criar evento">+ Novo Evento</button>
		</div>
	</header>

	<ul *ngIf="events.length > 0" class="events" role="list">
		<li *ngFor="let ev of events" class="event-entry" [attr.data-event-id]="ev.id">
			<article class="event-card" (click)="openDetails(ev)">
				<h3 class="event-title">{{ ev?.title }}</h3>
				<div class="event-meta">{{ ev?.startDate | date:'dd/MM/yyyy HH:mm' }} â€” {{ ev?.location }}</div>
			</article>
		</li>
	</ul>

	<div *ngIf="!(events.length > 0)" class="empty-state">Nenhum evento encontrado</div>
</section>
