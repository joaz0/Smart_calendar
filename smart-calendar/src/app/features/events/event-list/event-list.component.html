<section class="event-list" data-component="EventList">
  <header class="event-list-header">
    <h2>Eventos</h2>
    <div class="event-list-actions">
      <button (click)=" tabindex="0" (keyup.enter)="createEvent()" aria-label="Criar evento">+ Novo Evento</button>
    </div>
  </header>

  @if (events.length > 0) {
    <ul class="events" role="list">
      @for (ev of events; track ev) {
        <li class="event-entry" [attr.data-event-id]="ev.id">
          <article class="event-card" (click)=" tabindex="0" (keyup.enter)="openDetails(ev)">
            <h3 class="event-title">{{ ev?.title }}</h3>
            <div class="event-meta">{{ ev?.startDate | date:'dd/MM/yyyy HH:mm' }} â€” {{ ev?.location }}</div>
          </article>
        </li>
      }
    </ul>
  }

  @if (!(events.length > 0)) {
    <div class="empty-state">Nenhum evento encontrado</div>
  }
</section>
