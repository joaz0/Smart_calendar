<div class="categories-container">
  <div class="categories-header">
    <h2>Categorias</h2>
    <button mat-raised-button color="primary">
      + Nova Categoria
    </button>
  </div>

  <div class="categories-table-wrapper" *ngIf="!loading; else loadingTemplate">
    <table mat-table [dataSource]="items" class="categories-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell>Nome</th>
        <td mat-cell>{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell>Descrição</th>
        <td mat-cell>{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell>Cor</th>
        <td mat-cell>
          <span class="color-badge" [style.background-color]="row.color"></span>
          {{ row.color }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell>Criada em</th>
        <td mat-cell>{{ row.createdAt | date:'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell>Ações</th>
        <td mat-cell>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEdit(row)">
              <mat-icon>edit</mat-icon>
              Editar
            </button>
            <button mat-menu-item (click)="onDelete(row)">
              <mat-icon>delete</mat-icon>
              Deletar
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loadingTemplate>
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    [length]="totalItems"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
