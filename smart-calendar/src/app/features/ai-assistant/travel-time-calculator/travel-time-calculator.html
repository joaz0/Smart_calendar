<section class="travel-time-calculator" data-component="TravelTimeCalculator">
	<header>
		<h4>Calculadora de Tempo de Deslocamento</h4>
	</header>

	<form (ngSubmit)="calculate()">
		<input type="text" [(ngModel)]="from" name="from" placeholder="Origem" aria-label="Origem" />
		<input type="text" [(ngModel)]="to" name="to" placeholder="Destino" aria-label="Destino" />
		<button type="submit">Calcular</button>
	</form>

	<div *ngIf="result">Tempo estimado: {{ result.duration }}</div>
</section>
