<div class="reset-password-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Alterar Senha</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Nova Senha</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Digite sua nova senha"
            required>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('password')?.errors?.['required']">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('password')?.errors?.['invalidPassword']">
            A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmar Nova Senha</mat-label>
          <input 
            matInput 
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Confirme sua nova senha"
            required>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hideConfirmPassword = !hideConfirmPassword">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">
            Confirmação de senha é obrigatória
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.hasError('passwordMismatch')">
            As senhas não conferem
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="!resetPasswordForm.valid">
          Alterar Senha
        </button>

        <a mat-button routerLink="/auth/login">Voltar para Login</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
