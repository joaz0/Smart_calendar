<div class="forgot-password-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Recuperar Senha</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email"
            formControlName="email"
            placeholder="Digite seu email"
            required>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            Email inválido
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="!forgotPasswordForm.valid">
          Enviar
        </button>

        <a mat-button routerLink="/auth/login">Voltar para Login</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
