services:
  - type: web
    name: smart-calendar-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd smart-calendar/backend && npm install && npm run build
    startCommand: cd smart-calendar/backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://smart-calendar.netlify.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: N8N_URL
        sync: false
      - key: N8N_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

databases:
  - name: smart-calendar-db
    databaseName: smart_calendar
    user: smart_calendar_user
    plan: free
    region: oregon