services:
  - type: web
    name: smart-calendar-backend
    env: node
    plan: free
    buildCommand: cd smart-calendar/backend && npm install && npm run build
    startCommand: cd smart-calendar/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://smart-calendar-frontend.onrender.com

databases:
  - name: smart-calendar-db
    databaseName: smart_calendar
    user: smart_calendar_user
    plan: free